<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .calculator-container {
        max-width: 100px; /* Adjust the maximum width as needed */
        margin: 0 auto;
      }

      #display {
        width: 100%;
        height: 40px;
        font-size: 24px;
        margin-bottom: 2px;
        color: rgb(0, 0, 0);
        background-color: rgb(228, 228, 228);
        border-radius: 7px;
        border-top: 1cm;
        border-color: rgb(41, 38, 38);
      }
      .calculator-container {
        max-width: 300px;
        margin-left: 200px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container mx-auto">
      <div class="card text-bg-secondary mb-3" style="max-width: 16rem">
        <div class="card-body">
          <div class="p-3 mb-2 bg-transparent text-body">
            <div>
              <p>
                <b>I C E T</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;fx-83GT X
              </p>
              <input type="text" id="display" readonly /><br /><br />
              <div>
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick="clearDisplay()"
                >
                  Clear</button
                ><br /><br />
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('9')"
                >
                  9</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('8')"
                >
                  8</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('7')"
                >
                  7</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('*')"
                >
                  *</button
                ><br /><br />
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('6')"
                >
                  6</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('5')"
                >
                  5</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('4')"
                >
                  4</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('/')"
                >
                  /</button
                ><br /><br />
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('3')"
                >
                  3</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('2')"
                >
                  2</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('1')"
                >
                  1</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('-')"
                >
                  -</button
                ><br /><br />
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('.')"
                >
                  .</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('0')"
                >
                  0</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick="calculator()"
                >
                  =</button
                >&nbsp;&nbsp;&nbsp;
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick=" displayToValue('+')"
                >
                  +</button
                ><br /><br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
